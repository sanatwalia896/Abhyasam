<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhyasam Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/quiz.css">
</head>
<body>
  <div id="particles"></div>
  <div class="chat-container">
    <div class="chat-header">
      <div class="header-content">
        <h1><i class="fas fa-question-circle"></i> Abhyasam Quiz</h1>
        <p class="header-subtitle">Test your knowledge with open-ended questions from your Notion notes</p>
      </div>
    </div>
    <main>
      <div class="controls">
        <select id="page-select" class="input-field">
          <option value="">Select a Notion page (optional)</option>
        </select>
        <input type="number" id="num-questions" class="input-field" placeholder="Number of questions (min 1)" min="1" value="5">
        <button id="start-quiz-btn" class="action-btn"><i class="fas fa-play"></i> Start Quiz</button>
      </div>
      <div id="quiz-container" class="quiz-area hidden">
        <div id="quiz-progress" class="progress"></div>
        <div id="quiz-messages" class="chat-area"></div>
        <div class="input-container">
          <textarea id="answer-input" class="input-field" placeholder="Type your answer here..."></textarea>
          <button id="submit-answer-btn" class="action-btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </div>
      </div>
      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Processing...
      </div>
      <div class="navigation">
        <a href="/" class="action-btn"><i class="fas fa-home"></i> Home</a>
        <a href="/chat" class="action-btn"><i class="fas fa-comment-dots"></i> Chat</a>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="/static/js/quiz.js"></script>
</body>
</html>
