<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevisionAI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
  <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
  <div id="particles"></div>
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-content">
        <h1><i class="fas fa-brain"></i> Abhyasam Chat</h1>
        <p class="header-subtitle">Ask questions about your Notion notes or generate a quiz</p>
      </div>
    </header>
    <main>
      <div class="controls">
        <select id="page-select" class="input-field">
          <option value="">Select a Notion page</option>
        </select>
        <button id="refresh-btn" class="action-btn"><i class="fas fa-sync"></i> Refresh Pages</button>
      </div>
      <div class="navigation">
        <a href="/" class="action-btn"><i class="fas fa-home"></i> Back to Home</a>
        <a id="quiz-link" href="/quiz" class="action-btn"><i class="fas fa-question-circle"></i> Take Quiz</a>
      </div>
      <div id="chat-area" class="chat-area"></div>
      <div class="input-container">
        <input type="text" id="question-input" class="input-field" placeholder="Ask a question or type 'quiz' to generate a quiz...">
        <button id="send-btn" class="action-btn"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Processing...
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="/static/js/chat.js"></script>
</body>
</html>
