<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhyasam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div id="particles"></div>
  <div class="container">
    <header>
      <h1><i class="fas fa-brain"></i> Abhyasam</h1>
      <p>Revise your Notion notes with interactive quizzes or Q&A</p>
      
    </header>
    <div class="divider">
      <p class="text-center text-sm text-gray-400 mb-6">Note: The backend is hosted on Render's free tier, so initial responses may take a few seconds due to cold starts.</p>
    </div> 
    <main>
      <div class="controls">
        <select id="page-select" class="input-field">
          <option value="">Select a Notion page</option>
        </select>
        <button id="refresh-btn" class="action-btn"><i class="fas fa-sync"></i> Refresh Pages</button>
      </div>
      <div class="actions">
        <button id="quiz-btn" class="action-btn" disabled><i class="fas fa-question-circle"></i> Start Quiz</button>
        <button id="chat-btn" class="action-btn" disabled><i class="fas fa-comment-dots"></i> Ask Questions</button>
      </div>
      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
